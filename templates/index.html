<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A book recommendation system that provides personalized book suggestions based on user preferences.">
    <title>Book Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .card-img {
            height: 300px;
            object-fit: contain;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900 font-sans">

    <nav class="bg-blue-800 text-white p-4 shadow-md">
        <div class="px-4 md:px-8">
            <div class="flex justify-between items-center">
                <a class="text-2xl font-bold" href="/">Book Recommendation System</a>
                <ul class="flex space-x-6 items-center">
                    <li><a href="/" class="bg-blue-700 px-5 py-2 rounded-md hover:bg-blue-900 transition-colors">Home</a></li>
                    <li><a href="/recommendation" class="bg-blue-700 px-5 py-2 rounded-md hover:bg-blue-900 transition-colors">Get Recommendations</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mx-auto my-12 px-4 md:px-8">
        <h1 class="text-blue-800 text-4xl font-extrabold mb-8 text-center">Most Recommended Books</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-8">
            {% for i in range(book_name|length) %}
            <div class="card bg-white rounded-lg shadow-lg overflow-hidden max-w-md w-full">
                <img class="card-img w-full" src="{{ image[i] }}" alt="Book image">
                <div class="p-6">
                    <h4 class="text-xl font-bold mb-3">{{ book_name[i] }}</h4>
                    <p class="text-gray-700 mb-2"><b>Author:</b> {{ author[i] }}</p>
                    <p class="text-gray-700 mb-2"><b>Votes:</b> {{ votes[i] }}</p>
                    <p class="text-gray-700"><b>Rating:</b> {{ rating[i]|round(2) }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

</body>

</html>
